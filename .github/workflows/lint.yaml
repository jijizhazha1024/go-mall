name: Lint
on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  GolangCiLint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Run GolangCI Lint
        uses: golangci/golangci-lint-action@v6.0.1
        with:
          version: v1.57.2
          args:
            - --config=.golangci.yml
#            - --concurrency 8
#            - --timeout 10m
#            - --exclude-dirs=test          # 排除 test 目录
#            - --exclude-files='.*_test.go' # 排除所有 _test.go 文件
#            - --tests=false