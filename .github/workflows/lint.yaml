name: Lint
on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  GolangCiLint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Run GolangCI Lint
        uses: golangci/golangci-lint-action@v6.0.1
        with:
          version: v1.57.2
          args: --timeout 10m --concurrency 10
