apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts-service
  namespace: go-mall
  labels:
    app: go-mall
    service: carts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-mall
      service: carts
  template:
    metadata:
      labels:
        app: go-mall
        service: carts
    spec:
      containers:
        - name: carts-service
          image: swr.cn-south-1.myhuaweicloud.com/jjzzchtt/go-mall:latest
          command: ["/app/services/Carts", "-f", "/app/etc/carts.prod.yaml"]
          ports:
            - containerPort: 10003  # 主服务端口
            - containerPort: 11003  # 健康检查端口
          envFrom:
            - configMapRef:
                name: go-mall-env
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - mountPath: /app/logs
              name: app-logs
          livenessProbe:
            httpGet:
              path: /health
              port: 11003
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 11003
            initialDelaySeconds: 5
            periodSeconds: 10
          imagePullPolicy: IfNotPresent
      volumes:
        - name: app-logs
          hostPath:
            path: /app/logs
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: carts-service
  namespace: go-mall
spec:
  selector:
    app: go-mall
    service: carts
  ports:
    - name: carts-rpc
      port: 10003
      targetPort: 10003
      protocol: TCP
    - name: carts-metrics
      port: 11003
      targetPort: 11003
      protocol: TCP
  type: ClusterIP