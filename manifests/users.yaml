apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: go-mall
  labels:
    app: go-mall
    service: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-mall
      service: users
  template:
    metadata:
      labels:
        app: go-mall
        service: users
    spec:
      containers:
        - name: users-service
          image: swr.cn-south-1.myhuaweicloud.com/jjzzchtt/go-mall:latest
          command: ["/app/services/Users", "-f", "/app/etc/users.prod.yaml"]
          ports:
            - containerPort: 10001  # 主服务端口
            - containerPort: 11001  # 健康检查端口
          envFrom:
            - configMapRef:
                name: go-mall-env
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - mountPath: /app/logs
              name: app-logs
          livenessProbe:
            httpGet:
              path: /healthz
              port: 11001
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 11001
            initialDelaySeconds: 5
            periodSeconds: 10
          imagePullPolicy: IfNotPresent
      volumes:
        - name: app-logs
          hostPath:
            path: /app/logs

---
# users-service 的 Service
apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: go-mall
spec:
  selector:
    app: go-mall
    service: users
  ports:
    - name: users-rpc  # 内部通信端口（不暴露）
      port: 10001         # Service 暴露的端口
      targetPort: 10001   # 容器端口
      protocol: TCP
    - name: users-metrics  # 健康检查暴露端口
      port: 11001
      targetPort: 11001
      protocol: TCP
  type: ClusterIP         # 默认类型，仅集群内部访问
