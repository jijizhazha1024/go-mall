Name: order.rpc
ListenOn: 0.0.0.0:10004
Mode: dev

# 服务发现
Consul:
  Host: 124.71.72.124:8500 # consul endpoint
  Key: order.rpc
  Meta:
    Protocol: grpc

# 链路追踪
Telemetry:
  Name: order.rpc
  Endpoint: http://124.71.72.124:14268/api/traces
  Batcher: jaeger
  Sampler: 1.0

Log:
  ServiceName: "order-rpc"
  Mode: 'console'
  Encoding: "json"
  Path: "./logs/order-rpc"

MysqlConfig:
  datasource: "jjzzchtt:jjzzchtt@tcp(124.71.72.124:3306)/mall?charset=utf8mb4&parseTime=True&loc=Local"

#  CheckoutRpc zrpc.RpcClientConf
#  CouponRpc   zrpc.RpcClientConf
#  UserRpc     zrpc.RpcClientConf

CheckoutRpc:
  Target: consul://124.71.72.124:8500/checkout.rpc?wait=14s
  NonBlock: true

CouponRpc:
  Target: consul://124.71.72.124:8500/coupons.rpc?wait=14s
  NonBlock: true

UserRpc:
  Target: consul://124.71.72.124:8500/users.rpc?wait=14s
  NonBlock: true