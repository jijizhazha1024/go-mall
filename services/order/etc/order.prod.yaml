Name: order.rpc
ListenOn: 0.0.0.0:10004
Mode: pro
# 服务发现
Consul:
  Host: ${CONSUL_HOST}
  Key: order.rpc
  Meta:
    Protocol: grpc
  Tag:
    - "grpc"  # api服务就是api，rpc是grpc


MysqlConfig:
  datasource: ${MYSQL_DATA_SOURCE}

Log:
  ServiceName: "order-rpc"
  Mode: 'file'
  Encoding: "json"
  Path: "./logs/order-rpc"
  KeepDays: 30    # 保留30天日志
  Compress: true  # 启用日志压缩
  Rotation: size  # 按大小切割日志
  MaxSize: 100    # 每个日志文件最大100MB

# 指标监控配置
DevServer:
  Enabled: true
  Host: 0.0.0.0
  Port: 11004
  EnablePprof: false

# 链路追踪
Telemetry:
  Name: order.rpc # 与服务名称保持一致
  Endpoint: ${TRACES_ENDPOINT}
  Batcher: jaeger
  Sampler: 0.1  # 采样率，1.0表示全部采集, 0.1表示10%


CheckoutRpc:
  Target: consul://${CONSUL_HOST}/checkout.rpc?wait=14s
  NonBlock: true
  Timeout: 10000

CouponRpc:
  Target: consul://${CONSUL_HOST}/coupons.rpc?wait=14s
  NonBlock: true
  Timeout: 10000
UserRpc:
  Target: consul://${CONSUL_HOST}/users.rpc?wait=14s
  NonBlock: true
  Timeout: 10000
InventoryRpc:
  Target: consul://${CONSUL_HOST}/inventory.rpc?wait=14s
  NonBlock: true
  Timeout: 10000

RabbitMQConfig:
  Host: ${RABBITMQ_HOST}
  Port: ${RABBITMQ_PORT}
  User: ${RABBITMQ_USERNAME}
  Pass: ${RABBITMQ_PASSWORD}
  VHost: ${RABBITMQ_VHOST}