syntax = "proto3";
package ai;

option go_package = "./ai";
message NLPExecutorReq {
  string command = 1;
  uint32 user_id = 2;
}
enum CommandType{
  Unknown = 0;
  Query = 1;
  Order = 2;
}

message NLPExecutorResp {
  uint32 status_code = 1;
  string status_msg = 2;
  bytes data = 3;
  CommandType command_type = 4;

}

service Ai {
  rpc NLPExecutor(NLPExecutorReq) returns(NLPExecutorResp);
}
